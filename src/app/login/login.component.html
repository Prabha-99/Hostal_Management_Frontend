<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> 
</head>
<body>

  <div class="login-form-container">
    <div>
      <h1>Login</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control short-input" [(ngModel)]="email"  name="username" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control short-input" [(ngModel)]="password"  name="password" required>
        </div>
        <button type="submit" class="btn btn-dark">Login</button>
      </form>

      <div *ngIf="error" class="error-message">{{ error }}</div>
    </div>

    <div>
      <img src="assets/hostal.jpg" alt="Company Image" class="company-image">
    </div>
  </div>

  
  
</body>
</html>
